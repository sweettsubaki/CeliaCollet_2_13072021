<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- HEADER
    Navbar items 1&2 will go below on mobile view thanks to flexbox's align-self-->
<header>
   <div id="logo"></div>
   <nav class="navbar"></nav>
</header> 

<!-- ACTUAL BODY -->
<section class="container">
<!-- 4 separations: Filter, Popular ads, Accomodations and Activities -->
    <!-- Separation 1: Filter -->
   <section class="filter">
    <div class="actualfilters">
        <div class="filterheader"></div>
        <div class="searchbar"></div>
        <div class="categoryfilters"></div>
    </div>
    <div class="nbacomodations"></div>
   </section>
   <!-- Separation 2: Popular Ads -->
   <section class="popular">
       <div class="title"></div>
       <div class="6equalcards"></div>
       <div class="more"></div>
   </section>

   <!-- Separation 3: Accomodations -->
   <section class="accomodations">
       <div class="title"></div>
       <div class="3cards"></div>
   </section>
   
   <!-- Separation 4: Activities -->
   <section class="activities">
       <div class="title"></div>
       <div class="6unequalcards"></div>
   </section>
</section>

<!-- Obv this is the footer -->
<footer>
    <div id="about"></div>
    <div id="accomodations"></div>
    <div id="help"></div>
</footer>
</body>
