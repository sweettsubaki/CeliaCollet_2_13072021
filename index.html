<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script></head>

<body>
    <!-- HEADER
    Navbar items 1&2 will go below on mobile view thanks to flexbox's align-self-->
    <header>
        <div id="logo">
            <img src="/images/logo/Reservia.svg" alt="the Resevia logo which is the brand name written in the Raleway font">
        </div>
        <nav class="navbar">
            <ul>
                <div class="mobile">
                    <li class="brightblue heb"><a href="#heb">Hébérgements</a></li>
                    <li class="darkgrey act"><a href="#act">Activités</a></li>
                </div>
                <li class="brightblue nav">S'inscrire</li>
            </ul>
        </nav>
    </header>

    <!-- ACTUAL BODY -->
    <section class="container">
        <!-- 3 separations: Filter, Results (Popular ads, Accomodations) and Activities -->
        <!-- Separation 1: Filter -->
        <section class="filter">
            <div class="actualfilters">
                <div class="filterheader">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <h2 class="darkgrey">En plein centre ville ou en pleine nature</h2>
                </div>
                <div class="searchbar">
                    <i class="fas fa-map-marker-alt lightestgrey icons"></i>                    
                    <input class="SearchForm" type="search" placeholder="Marseille, France">
                    <button id="searchbutton">Recherchez</button>
                </div>
                <div class="categoryfilters"></div>
            </div>
            <div class="nbacomodations darkgrey"></div>
        </section>

        <!-- Separation 2: Results -->
        <section class="results">
            <!-- Part 1: Popular Ads -->
            <aside class="popular">
                <div class="title"></div>
                <div class="3cards"></div>
                <div class="more"></div>
            </aside>

            <!-- Part 2: Accomodations -->
            <section class="accomodations" id="heb">
                <div class="title"></div>
                <div class="6equalcards"></div>
            </section>
        </section>

        <!-- Separation 3: Activities -->
        <section class="activities" id="act">
            <div class="title"></div>
            <div class="4colonnes">
                <div class="col1"></div>
                <div class="col2"></div>
                <div class="col3"></div>
                <div class="col4"></div>
            </div>
        </section>
    </section>

    <!-- Obv this is the footer -->
    <footer>
        <div id="about"></div>
        <div id="accomodations"></div>
        <div id="help"></div>
    </footer>
</body>

</html>
