<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER
    Navbar items 1&2 will go below on mobile view thanks to flexbox's align-self-->
    <header>
        <div id="logo"></div>
        <nav class="navbar"></nav>
    </header>

    <!-- ACTUAL BODY -->
    <section class="container">
        <!-- 3 separations: Filter, Results (Popular ads, Accomodations) and Activities -->
        <!-- Separation 1: Filter -->
        <section class="filter">
            <div class="actualfilters">
                <div class="filterheader"></div>
                <div class="searchbar"></div>
                <div class="categoryfilters"></div>
            </div>
            <div class="nbacomodations"></div>
        </section>

        <!-- Separation 2: Results -->
        <section class="results">
            <!-- Part 1: Popular Ads -->
            <aside class="popular">
                <div class="title"></div>
                <div class="3cards"></div>
                <div class="more"></div>
            </aside>

            <!-- Part 2: Accomodations -->
            <section class="accomodations">
                <div class="title"></div>
                <div class="6equalcards"></div>
            </section>
        </section>

        <!-- Separation 3: Activities -->
        <section class="activities">
            <div class="title"></div>
            <div class="4colonnes">
                <div class="col1"></div>
                <div class="col2"></div>
                <div class="col3"></div>
                <div class="col4"></div>
            </div>
        </section>
    </section>

    <!-- Obv this is the footer -->
    <footer>
        <div id="about"></div>
        <div id="accomodations"></div>
        <div id="help"></div>
    </footer>
</body>

</html>
